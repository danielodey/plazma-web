<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Plazma App</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* 1. Reset everything to zero */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. Force body to fill the screen and prevent bouncing/scrolling */
        html, body {
            width: 100%;
            height: 100%;
            height: 100svh; /* Modern height unit for mobile browsers */
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        /* 3. The container respects the iPhone Notch/Status bar */
        .app-wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 4. The iframe fills every remaining pixel */
        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <iframe 
            src="https://www.appsheet.com/start/115b9e46-a994-44fe-8997-f1e0b68d407a" 
            allow="geolocation; camera; microphone">
        </iframe>
    </div>
</body>
</html>
